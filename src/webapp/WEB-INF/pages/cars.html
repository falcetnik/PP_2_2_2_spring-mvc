<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Generation</th>
        <th>Year of release</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.generation}"></td>
        <td th:text="${car.yearOfRelease}"></td>
    </tr>
</table>
</body>
</html>
